    <link rel="stylesheet" href="make-look-better.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155212185-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-155212185-1');
    </script>

  <body>
    <div class="wrapper">
      <div class="wrapper__inner">
        <div class="pane code">
          <div class="file-name">
            <div class="file-name__inner">
              <svg class="icon-html5" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M1.5 0h21l-1.91 21.563L11.977 24l-8.564-2.438L1.5 0zm7.031 9.75l-.232-2.718 10.059.003.23-2.622L5.412 4.41l.698 8.01h9.126l-.326 3.426-2.91.804-2.955-.81-.188-2.11H6.248l.33 4.171L12 19.351l5.379-1.443.744-8.157H8.531z"/></svg>
              index.html
            </div>
          </div>
          <div class="pane__inner">
            <!-- <Avatar /> Tag -->
            <div class="tag">
              <div class="tag__line js-line-html">
                <span class="tag__char">&lt;</span>
                <span class="tag__name code">AboutMe&nbsp;</span>
              </div>
              <div class="tag__line tag__line--indent js-line-html">
                <span class="tag__attr">avatar</span>
                <span>={</span>
                <img class="avatar" src="assets/avatar.jpg" width="70" height="70" alt="my handsome face" />
                <span>}</span>
              </div>
              <div class="tag__line tag__line--margin-top tag__line--indent js-line-html">
                <span class="tag__attr">fullName</span>
                <span>=</span>
                <span>"Hà Hữu Tín"</span>
              </div>
              <div class="tag__line tag__line--margin-top tag__line--indent js-line-html">
                <span class="tag__attr">age</span>
                <span>=</span>
                <span>{<span id="years-old"></span>}</span>
              </div>
              <div class="tag__line tag__line--margin-top tag__line--indent js-line-html">
                <span class="tag__attr">from</span>
                <span>=</span>
                <span>"Vietnamese 🇻🇳"</span>
              </div>
              <div class="tag__line tag__line--margin-top tag__line--indent js-line-html">
                <span class="tag__attr">roles</span>
                <span>=</span>
                <span class="tag__value">
                  <span class="tag__value-text">[A Junior Frontend Developer</span>
                  <span class="tag__value-separate">/ </span>
                  <span class="tag__value-text">Dad of 2 Boys]</span>
                </span>
              </div>
              <div class="tag__line tag__line--margin-top tag__line--indent js-line-html">
                <span class="tag__attr">hobbies</span>
                <span>=</span>
                <span class="tag__value">
                  <span class="tag__value-text tag__value--food">[BBQ</span>
                  <span class="tag__value-separate">&& </span>
                  <span class="tag__value-text tag__value--beer"><small>(chill with)</small> Beer]</span>
                </span>
              </div>
              <div class="tag__line js-line-html">
                <span class="tag__char">/&gt;</span>
              </div>
            </div>
          </div>
        </div>

        <div class="pane code">
          <div class="file-name">
            <div class="file-name__inner">
              <svg class="icon-css3" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M1.5 0h21l-1.91 21.563L11.977 24l-8.565-2.438L1.5 0zm17.09 4.413L5.41 4.41l.213 2.622 10.125.002-.255 2.716h-6.64l.24 2.573h6.182l-.366 3.523-2.91.804-2.956-.81-.188-2.11h-2.61l.29 3.855L12 19.288l5.373-1.53L18.59 4.414z"/></svg>
              style.css
            </div>
          </div>
          <div class="pane__inner">
            <div class="connect-with-me-via">
              <div class="css__line js-line-css">
                <span class="css__selector">.connect-with-me-via</span>
                <span class="css__quote">&nbsp;{</span>
              </div>
              <div class="css__line css__line--rule js-line-css">
                <span class="css__property">social-network</span>
                <span class="css__char">:&nbsp;</span>
                <ul class="social-contact__list">
                  <li>
                    <a class="social-contact__twitter" target="_blank" href="https://twitter.com/hahuutin">
                      <img src="assets/twitter.svg" alt="twitter icon" />
                    </a>
                  </li>
                  <li>
                    <a class="social-contact__github" target="_blank" href="https://github.com/hahuutin">
                      <img src="assets/github.svg" alt="github icon" />
                    </a>
                  </li>
                  <li>
                    <a class="social-contact__codepen" target="_blank" href="https://codepen.io/tinhh/">
                      <img src="assets/codepen.svg" alt="codepen icon" />
                    </a>
                  </li>
                  <li>
                    <a class="social-contact__stackoverflow" target="_blank" href="https://stackoverflow.com/users/4485780/ha-huu-tin">
                      <img src="assets/stackoverflow.svg" alt="stackoverflow icon" />
                    </a>
                  </li>
                  <li>
                    <a class="social-contact__linkedin" target="_blank" href="https://www.linkedin.com/in/ha-huu-tin-11ba868b/">
                      <img src="assets/linkedin.svg" alt="linkedin icon" />
                    </a>
                  </li>
                  <li>
                    <a class="social-contact__viblo" target="_blank" href="https://viblo.asia/u/ha.huu.tin">
                      <img src="assets/viblo.svg" alt="viblo icon" />
                    </a>
                  </li>
                </ul>
                <span class="css__char css__char--end">;</span>
              </div>
              <div class="css__line js-line-css">
                <span class="css__quote css__quote--margin-left">}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span>Made with 💖 by all front-end things.</span>
      <span>Source code at <a class="footer__link" href="https://github.com/hahuutin/hahuutin.github.io">Github</a></span>
    </footer>

    <!-- 😮😮 MAGIC 😮😮 -->
    <script src="make-magic.js"></script>
