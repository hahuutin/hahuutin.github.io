<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Responsive meta tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico?v=1.1">
    <!-- Title -->
    <title>Portfolio</title>
    <!-- Metadata Twitter -->
    <meta name="twitter:url" content="http://hahuutin.github.io/">
    <meta name="twitter:title" content="Portfolio :: Hà Hữu Tín">
    <meta name="twitter:description" content="Portfolio site">
    <meta name="twitter:image" content="http://hahuutin.github.io/assets/avatar.jpg">
    <!-- Metadata Facebook -->
    <meta property="og:title" content="Portfolio :: Hà Hữu Tín" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://hahuutin.github.io/" />
    <meta property="og:image" content="http://hahuutin.github.io/assets/avatar.jpg" />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">

      <!-- INTRODUCE -->
      <div class="tag tag--avatar-wrap">
        <span class="tag__char">&lt;</span>
        <span class="tag__name">Avatar&nbsp;</span>
        <span class="tag__attr">src</span>
        <span>="</span>
        <img class="avatar" src="assets/avatar.jpg" width="70" height="70" alt="my handsome face" />
        <span>"&nbsp;</span>
        <span class="tag__attr">alt</span>
        <span>="</span>
        <span>my handsome face</span>
        <span>"&nbsp;</span>
        <span class="tag__char">/&gt;</span>
      </div>
      <div class="tag tag--name-wrap">
        <span class="tag__char">&lt;</span>
        <span class="tag__name">MyName</span>
        <span class="tag__char">&gt;</span>
        <span class="title">Ha Huu Tin</span>
        <span class="tag__char">&lt;/</span>
        <span class="tag__name">MyName</span>
        <span class="tag__char">&gt;</span>
      </div>
      <div class="tag tag--position-wrap">
        <span class="tag__char">&lt;</span>
        <span class="tag__name">Position</span>
        <span class="tag__char">&gt;</span>
        <span class="title">Front End Developer</span>
        <span class="tag__char">&lt;/</span>
        <span class="tag__name">Position</span>
        <span class="tag__char">&gt;</span>
      </div>

      <!-- SOCIAL CONTACT -->
      <div class="social-contact">
        <p>Contact me on:</p>
        <ul class="social-contact__list">
          <li>
            <a class="social-contact__twitter" target="_blank" href="https://twitter.com/hahuutin">
              <img src="assets/twitter.svg" />
            </a>
          </li>
          <li>
            <a class="social-contact__github" target="_blank" href="https://github.com/hahuutin">
              <img src="assets/github.svg" />
            </a>
          </li>
          <li>
            <a class="social-contact__codepen" target="_blank" href="https://codepen.io/tinhh/">
              <img src="assets/codepen.svg" />
            </a>
          </li>
          <li>
            <a class="social-contact__stackoverflow" target="_blank" href="https://stackoverflow.com/users/4485780/ha-huu-tin">
              <img src="assets/stackoverflow.svg" />
            </a>
          </li>
          <li>
            <a class="social-contact__linkedin" target="_blank" href="https://www.linkedin.com/in/ha-huu-tin-11ba868b/">
              <img src="assets/linkedin.svg" />
            </a>
          </li>
        </ul>
      </div>

      <!-- MY RESUME -->
      <p class="resume">
        Or check out &nbsp;
        <a class="resume__link" target="_blank" href="assets/my-resume.pdf">my resume</a>
      </p>

      <div class="hire-me">
        <a class="hire-me__button" href="mailto:hahuutin1992@gmail.com">Hire me</a>
      </div>
      -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
