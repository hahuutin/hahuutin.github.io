  <body>
    <div class="wrapper">

      <!-- INTRODUCE -->
      <div class="tag tag-avatar-wrap">
        <span class="tag-char">&lt;</span>
        <span class="tag-name">Avatar&nbsp;</span>
        <span class="tag-attr">src</span>
        <span>="</span>
        <img class="avatar" src="assets/avatar.jpg" width="50" height="50" alt="my handsome face" />
        <span>"&nbsp;</span>
        <span class="tag-attr">alt</span>
        <span>="</span>
        <span>my handsome face</span>
        <span>"&nbsp;</span>
        <span class="tag-char">/&gt;</span>
      </div>
      <div class="tag tag-name-wrap">
        <span class="tag-char">&lt;</span>
        <span class="tag-name">MyName</span>
        <span class="tag-char">&gt;</span>
        <span class="title">Ha Huu Tin</span>
        <span class="tag-char">&lt;/</span>
        <span class="tag-name">MyName</span>
        <span class="tag-char">&gt;</span>
      </div>
      <div class="tag tag-position-wrap">
        <span class="tag-char">&lt;</span>
        <span class="tag-name">Position</span>
        <span class="tag-char">&gt;</span>
        <span class="title">Front End Developer</span>

          <li><a target="_blank" href="https://www.linkedin.com/in/ha-huu-tin-11ba868b/"><img src="assets/linkedin.svg" /></a></li>
